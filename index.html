<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>EURO 2020</title>
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="libs/font-awesome/Font-Awesome-master/css/font-awesome.css" />
		<link rel="stylesheet" href="libs/bootstrap/bootstrap-grid.min.css" />
		<link rel="stylesheet" href="css/fonts.css" />
		<link rel="stylesheet" href="css/main.css" />
		<link rel="shortcut icon" href="img/1467992859_footbal.ico">
	</head>

	<body>

		<div class="homepage-hero-module">
			<div class="video-container">
				<div class="filter"></div>
				<video autoplay loop class="fillWidth">
					<source src="video/Beach-Ball/Mp4/Beach-Ball.mp4" type="video/mp4" />
					<source src="video/Beach-Ball/Webm/Beach-Ball.webm" type="video/webm" />
				</video>
				<div class="poster hidden">
					<img src="video/Beach-Ball/Snapshot/Beach-Ball.jpg" alt="ball">
				</div>

				<!-- контейнер для соц иконок -->
				<div class="container_soc_icons">
					<ul>
						<li><a href="https://en.wikipedia.org/wiki/UEFA_Euro_2020" target="_blanck"><i class="fa fa-wikipedia-w" aria-hidden="true"></i></a></li>
						<li><a href="https://www.facebook.com/EuroOfficial2020/?fref=ts" target="_blanck"><i class="fa fa-facebook" aria-hidden="true"></i></a></li>
						<li><a href="https://twitter.com/ehfeuro?lang" target="_blanck"><i class="fa fa-twitter" aria-hidden="true"></i></a></li>
					</ul>
				</div>

				<!-- контейнер для обратного отчета времени -->

				<div class="countdown countdown-container container">
					<h1>EURO 2020</h1>
					<div class="clock row">

						<div class="clock-item clock-days countdown-time-value ">
							<div class="wrap">
								<div class="inner">
									<div id="canvas-days" class="clock-canvas"></div>
									<div class="text">
										<p class="val">0</p>
										<p class="type-days type-time">days</p>
									</div>
								</div>
							</div>
						</div><!-- /.clock-item -->

						<div class="clock-item clock-hours countdown-time-value ">
							<div class="wrap">
								<div class="inner">
									<div id="canvas-hours" class="clock-canvas"></div>
									<div class="text">
										<p class="val">0</p>
										<p class="type-hours type-time">hours</p>
									</div>
								</div>
							</div>
						</div><!-- /.clock-item -->

						<div class="clock-item clock-minutes countdown-time-value ">
							<div class="wrap">
								<div class="inner">
									<div id="canvas-minutes" class="clock-canvas"></div>
									<div class="text">
										<p class="val">0</p>
										<p class="type-minutes type-time">minutes</p>
									</div>
								</div>
							</div>
						</div><!-- /.clock-item -->

						<div class="clock-item clock-seconds countdown-time-value ">
							<div class="wrap">
								<div class="inner">
									<div id="canvas-seconds" class="clock-canvas"></div>
									<div class="text">
										<p class="val">0</p>
										<p class="type-seconds type-time">seconds</p>
									</div>
								</div>
							</div>
						</div><!-- /.clock-item -->

					</div><!-- /.clock -->
				</div><!-- /.countdown-wrapper -->


				<!-- контейнер footer -->
				<div class="container_footer">
					<h5>&copy; 2016 Anton Kolomiets</h5>
				</div>
				
			</div> <!-- /.video-container --> 
		</div> <!-- /.homepage-hero-module --> 



		<!--[if lt IE 9]>
		<script src="libs/html5shiv/es5-shim.min.js"></script>
		<script src="libs/html5shiv/html5shiv.min.js"></script>
		<script src="libs/html5shiv/html5shiv-printshiv.min.js"></script>
		<script src="libs/respond/respond.min.js"></script>
		<![endif]-->
		<script src="libs/jquery/jquery-2.1.3.min.js"></script>
		<script src="libs/jquery-final-countdown-master/jquery.final-countdown.min.js"></script>
		<script src="libs/jquery-final-countdown-master/demo/js/kinetic.js"></script>
		<script src="js/common.js"></script>
		
	</body>
</html>
